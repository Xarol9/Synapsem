<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE // DIGITAL ECOSYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Специфічні стилі для головної */
        .hero-section {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-size: clamp(3rem, 15vw, 10rem);
            font-weight: 900;
            letter-spacing: -5px;
            line-height: 0.8;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: monospace;
            color: var(--accent);
            letter-spacing: 5px;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
            max-width: 1000px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
            transform: translateY(-10px);
        }

        .nav-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .nav-card p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="neuron-canvas"></canvas>

    <nav>
        <a href="index.html" class="logo">SYNAPSE<span>.</span></a>
        <div id="clock" style="font-family: monospace; font-size: 12px;">00:00:00</div>
    </nav>

    <main class="hero-section">
        <div class="floating-bg"></div>
        
        <div class="hero-content">
            <p class="subtitle fade-in">FUTURE IS CONNECTED</p>
            <h1 class="main-title glitch-text">SYNAPSE</h1>
            
            <div class="nav-cards">
                <a href="shop.html" class="nav-card">
                    <h3>STORE</h3>
                    <p>Колекція одягу та девайсів майбутнього.</p>
                </a>
                <a href="project-defense.html" class="nav-card">
                    <h3>DEFENSE</h3>
                    <p>Аналітичний центр та презентація проєкту.</p>
                </a>
                <a href="checkout.html" class="nav-card">
                    <h3>CART</h3>
                    <p>Твої вибрані елементи екосистеми.</p>
                </a>
            </div>
        </div>
    </main>

    <footer style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: var(--text-dim); font-size: 10px; letter-spacing: 2px;">
        © 2026 SYNAPSE CORE // ALL RIGHTS RESERVED
    </footer>

    <script src="neurons.js"></script>
    <script>
        // Оновлення годинника
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
