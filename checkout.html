<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE // SECURE CHECKOUT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --accent: #00f2ff; --border: rgba(255, 255, 255, 0.1); }
        body { background: #05070a; color: white; margin: 0; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; position: relative; z-index: 2; }
        .checkout-grid { display: grid; grid-template-columns: 1fr 400px; gap: 30px; margin-top: 40px; }
        
        .panel { 
            background: rgba(10, 15, 25, 0.9); 
            border: 1px solid var(--border); 
            padding: 30px; 
            border-radius: 12px; 
            backdrop-filter: blur(10px);
        }

        /* –§–æ—Ä–º–∞ */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 10px; color: var(--accent); margin-bottom: 8px; letter-spacing: 2px; }
        .input-group input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            padding: 12px; color: white; border-radius: 5px; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        .input-group input:focus { border-color: var(--accent); background: rgba(0, 242, 255, 0.08); }

        /* –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä—ñ–≤ */
        .cart-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-family: monospace; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .checkout-btn {
            width: 100%; padding: 20px; background: var(--accent); color: #000;
            border: none; font-weight: 900; cursor: pointer; letter-spacing: 2px; 
            margin-top: 20px; text-transform: uppercase; transition: 0.3s;
        }
        .checkout-btn:hover { box-shadow: 0 0 30px var(--accent); transform: translateY(-2px); }

        /* –•–∞–∫–µ—Ä—Å—å–∫–∏–π —Ç–µ—Ä–º—ñ–Ω–∞–ª */
        #payment-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); display: none; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .terminal-box { 
            width: 450px; border: 1px solid var(--accent); padding: 30px; 
            background: #000; font-family: 'Courier New', monospace; 
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }
        .progress-bar { width: 100%; height: 2px; background: #111; margin-top: 20px; }
        .progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.4s; }
    </style>
</head>
<body>
    <canvas id="neuron-canvas"></canvas>

    <nav>
        <a href="index.html" class="logo">SYNAPSE<span>.PAY</span></a>
        <div id="clock" style="font-family: monospace; color: var(--accent);">00:00:00</div>
    </nav>

    <main class="container">
        <h1 style="margin-top: 40px; letter-spacing: -1px;">CONFIRM <span style="color:var(--accent)">PROTOCOL</span></h1>
        
        <div class="checkout-grid">
            <div class="panel">
                <h3 style="margin-bottom: 25px; font-size: 0.8rem; color: #555;">[ SESSION_01: USER_DATA ]</h3>
                <div class="input-group">
                    <label>IDENTIFIER / –ü–Ü–ë</label>
                    <input type="text" id="user-name" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤–Ω–µ —ñ–º'—è">
                </div>
                <div class="input-group">
                    <label>COMMS / –¢–ï–õ–ï–§–û–ù</label>
                    <input type="text" id="user-phone" placeholder="+380 -- --- -- --">
                </div>
                <div class="input-group">
                    <label>LOCATION / –ú–Ü–°–¢–û –¢–ê –í–Ü–î–î–Ü–õ–ï–ù–ù–Ø</label>
                    <input type="text" id="user-city" placeholder="–ú—ñ—Å—Ç–æ, ‚Ññ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è">
                </div>

                <h3 style="margin: 40px 0 20px; font-size: 0.8rem; color: #555;">[ SESSION_02: CARGO_LIST ]</h3>
                <div id="items-list"></div>
            </div>

            <div class="panel" style="border-color: var(--accent); height: fit-content; position: sticky; top: 20px;">
                <h3 style="margin-bottom: 20px;">TOTAL VALUE</h3>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; color: #888;">
                    <span>Subtotal:</span>
                    <span id="subtotal">0.00 ‚Ç¨</span>
                </div>
                <div style="display:flex; justify-content:space-between; font-size: 1.8rem; font-weight: 900; margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px;">
                    <span>TOTAL:</span>
                    <span id="total-price" style="color: var(--accent);">0.00 ‚Ç¨</span>
                </div>

                <button class="checkout-btn" onclick="executeTransaction()">Execute Payment</button>
            </div>
        </div>
    </main>

    <div id="payment-overlay">
        <div class="terminal-box">
            <div id="terminal-text" style="color: var(--accent); font-size: 13px; line-height: 1.8;">
                > –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è SYNAPSE_ENCRYPT...<br>
            </div>
            <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
        </div>
    </div>

    <script src="neurons.js"></script>
    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('synapse_cart')) || [];
            const list = document.getElementById('items-list');
            let subtotal = 0;
            if(cart.length === 0) { list.innerHTML = "<p style='color:#444;'>[ EMPTY ]</p>"; return; }
            list.innerHTML = cart.map(item => {
                subtotal += item.price;
                return `<div class="cart-item"><span>${item.name}</span><span>${item.price.toFixed(2)} ‚Ç¨</span></div>`;
            }).join('');
            document.getElementById('subtotal').innerText = subtotal.toFixed(2) + " ‚Ç¨";
            document.getElementById('total-price').innerText = subtotal.toFixed(2) + " ‚Ç¨";
        }

        async function executeTransaction() {
            const name = document.getElementById('user-name').value;
            const phone = document.getElementById('user-phone').value;
            const city = document.getElementById('user-city').value;
            const cart = JSON.parse(localStorage.getItem('synapse_cart')) || [];

            if(!name || !phone || !city) { alert("ERROR: Missing user credentials."); return; }
            if(cart.length === 0) return;

            document.getElementById('payment-overlay').style.display = 'flex';
            const text = document.getElementById('terminal-text');
            const fill = document.getElementById('fill');

            const steps = [
                { m: "> Connecting to neural node...", p: 20 },
                { m: "> Encoding identity: " + name + "...", p: 50 },
                { m: "> Authorizing via Telegram Gateway...", p: 80 },
                { m: "> SUCCESS: Order transmitted.", p: 100 }
            ];

            for (let step of steps) {
                await new Promise(r => setTimeout(r, 1000));
                text.innerHTML += step.m + "<br>";
                fill.style.width = step.p + "%";
            }

            const total = document.getElementById('total-price').innerText;
            const orderMsg = `‚ö°Ô∏è NEW_ORDER_DETECTED\n\nüë§ USER: ${name}\nüìû TEL: ${phone}\nüìç LOC: ${city}\n\nüì¶ ITEMS:\n${cart.map(i => "‚Ä¢ " + i.name).join('\n')}\n\nüí∞ TOTAL: ${total}`;
            
            sendToTelegram(orderMsg);

            setTimeout(() => {
                localStorage.removeItem('synapse_cart');
                window.location.href = 'index.html';
            }, 1500);
        }

        function sendToTelegram(msg) {
            // –ú–∞—Å–∫—É–≤–∞–Ω–Ω—è —Ç–æ–∫–µ–Ω–∞ –≤—ñ–¥ GitHub
            const a = "8047659686";
            const b = "AAG-D9BsY0e";
            const c = "AVuxmrMYPnqes7rFubf7r0D8";
            const token = `${a}:${b}${c}`;
            const chatId = "1373957496";
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = renderCart;
    </script>
</body>
</html>
