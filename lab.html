<!DOCTYPE html>

<body>
    <div id="cursor-blur"></div>
    <nav>

        <div class="nav-links">

            <a href="archive.html">ARCHIVE</a>

    <section class="section">
        <h2 style="font-family: 'Orbitron'; color: var(--neon);">RESEARCH DATA</h2>

    <script>
        const blur = document.getElementById('cursor-blur');
        document.addEventListener('mousemove', e => {
            blur.style.left = e.clientX + 'px'; blur.style.top = e.clientY + 'px';
        });
    </script>
